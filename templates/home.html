<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityFlow : Sense Predict Move</title>
  <meta name="description" content="CityFlow — visualize and route traffic intelligently." />
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg1: #020617;
      --bg2: #0b2545;
      --accent-yellow: #ffeb3b;
      --text-muted: rgba(255,255,255,0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      padding: 16px 0;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 28px;
    }

    .navbar a {
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 22px;
      border-radius: 8px;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .navbar a:hover {
      background: var(--accent-yellow);
      color: #111;
    }

    /* Background Image */
    .map-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background:
        linear-gradient(rgba(2, 6, 23, 0.85), rgba(11, 42, 74, 0.85)),
        url("{{ url_for('static', filename='IMG20240517154718.jpg') }}") center/cover no-repeat;
    }

    /* Hero Section */
    .cont {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
    }

    .hero-content {
      width: 90%;
      max-width: 1200px;
      min-height: 480px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 80px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      text-align: center;
    }

    .hero-content h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 60px;
      color: var(--accent-yellow);
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .big-button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      color: #111;
      width: 220px;
      height: 55px;
      border-radius: 10px;
      background: var(--accent-yellow);
      transition: background 0.3s ease;
    }

    .big-button:hover {
      background: #f5d100;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
      color: rgba(255,255,255,0.75);
    }

    @media (max-width: 600px) {
      .hero-content {
        padding: 50px 25px;
        min-height: 420px;
      }
      .big-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="map-background"></div>

  <nav class="navbar">
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
    </ul>
  </nav>

  <div class="cont">
    <div class="hero-content">
      <h1>CityFlow : Sense Predict Move</h1>

      <div class="button-container">
        <button class="big-button" onclick="location.href='{{ url_for('entry') }}'">Entry</button>
        <button class="big-button" onclick="location.href='{{ url_for('show') }}'">Show</button>
        <button class="big-button" onclick="location.href='{{ url_for('routing_page') }}'">Routing System</button>
      </div>
    </div>
  </div>

  <footer>© 2025 CityFlow. Designed with precision by a Software Engineer.</footer>
</body>
</html>
